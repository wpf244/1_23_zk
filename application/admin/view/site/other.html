<!DOCTYPE html>
<html>
{include file="public:header"}

<body class="no-skin">
<!--头部-->
{include file="public:nav"}

<div class="main-container ace-save-state" id="main-container">
  <!--菜单-->
  <script type="text/javascript">
  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{:url('Index/index')}">首页</a>
          </li>
          <li class="active">其他设置</li>
        </ul><!-- /.breadcrumb -->

      </div>

      <div class="page-content">

        {include file="public:set"}

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <form id="logoForm" class="form-horizontal" action="{:url('Site/osave')}" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>飘窗设置</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">飘窗链接</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="purl" value="{$re.purl}" required>
                            </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">右部边距</label>
                              <div class="col-sm-10">
                                <input class="form-control" type="text" name="pright" value="{$re.pright}" >
                              </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="">底部边距</label>
                                <div class="col-sm-10">
                                  <input class="form-control" type="text" name="pfooter" value="{$re.pfooter}" >
                                </div>
                              </div>

                          <div class="form-group">
                              <div class="col-xs-12">
                                <input multiple="" type="file" id="thumb" name="pimage"/>
                                <img src="/uploads/{$re.pimage}" class="img-responsive" />
                              </div>
                            </div>

                          <div class="form-group">
                                                                                                           
                              <label class="col-sm-2 control-label no-padding-right" for="">开启关闭</label>
                               <div class="col-sm-2">
                                 <label style="padding-top: 8px">
                                   <input name="pstatus" class="ace ace-switch ace-switch-6" type="checkbox" {if condition="$re.pstatus eq 1"}checked{/if} />
                                   <span class="lbl"></span>
                                 </label>
                               </div>
   
                             </div>
                       
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>网站去色</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">
                            <div class="form-group">                                                                            
                                <label class="col-sm-2 control-label no-padding-right" for="">开启关闭</label>
                                 <div class="col-sm-2">
                                   <label style="padding-top: 8px">
                                     <input name="qstatus" class="ace ace-switch ace-switch-6" type="checkbox" {if condition="$re.qstatus eq 1"}checked{/if} />
                                     <span class="lbl"></span>
                                   </label>
                                 </div>
     
                               </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-7">
                      <div class="widget-box transparent">
                        <div class="widget-header widget-header-flat">
                          <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>节日模式</h4>
                        </div>
                        <div class="widget-body">
                          <div class="widget-main">
                           
                              <div class="form-group">
                                  <label class="col-sm-2 control-label no-padding-right" for="">消失方式</label>
                                  <div class="col-sm-10">
                                    <select class="form-control" name="jtype">
                                     <option {if condition="$re['jtype'] eq 'hide'"} selected {/if} value="hide">立即隐藏</option>
                                     <option {if condition="$re['jtype'] eq 'fadeOut'"} selected {/if} value="fadeOut">淡出</option>
                                     <option {if condition="$re['jtype'] eq 'slideUp'"} selected {/if} value="slideUp">上拉消失</option>
                                    </select>
                                  </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right" for="">消失时间</label>
                                    <div class="col-sm-10">
                                      <input class="form-control" type="text" name="jtime" value="{$re.jtime}" >
                                    </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label no-padding-right" for="">图片链接</label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" name="jurl" value="{$re.jurl}" >
                                      </div>
                                    </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                  <input multiple="" type="file" id="thumbs" name="jimage"/>
                                  <img src="/uploads/{$re.jimage}" class="img-responsive" />
                                </div>
                              </div>
  
                          
                            <div class="form-group">
                                                                                                             
                                <label class="col-sm-2 control-label no-padding-right" for="">开启关闭</label>
                                 <div class="col-sm-2">
                                   <label style="padding-top: 8px">
                                     <input name="jstatus" class="ace ace-switch ace-switch-6" type="checkbox" {if condition="$re.jstatus eq 1"}checked{/if} />
                                     <span class="lbl"></span>
                                   </label>
                                 </div>
     
                               </div>
                         
                          </div>
                        </div>
                      </div>
                    </div>
                  

                </div>
              
              
                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                      保存
                    </button>
                    <button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      重置
                    </button>
                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>
            <!-- PAGE CONTENT ENDS -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->

 {include file="public:footer"}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
  <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
